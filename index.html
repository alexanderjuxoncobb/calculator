<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="div1">
        <div id="textbox" style="flex: 3"></div>
        <button id="clear" style="flex: 1">C</button>
      </div>
      <div id="div2">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">/</button>
      </div>
      <div id="div3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
      </div>
      <div id="div4">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>
      </div>
      <div id="div5">
        <button class="operator">.</button>
        <button>0</button>
        <button class="operator" id="equals">=</button>
        <button class="operator">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
